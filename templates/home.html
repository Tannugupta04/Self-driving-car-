<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f3f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Container for the login form */
        .login {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            width: 450px;
            box-sizing: border-box;
            text-align: left;
            transition: all 0.3s ease;
        }

        /* Container hover effect */
        .login:hover {
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.2);
        }

        /* Heading styling */
        h1 {
            font-size: 28px;
            font-weight: bold;
            color: #4e73df;
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 18px;
            color: #333;
            text-align: center;
            margin-top: 20px;
            font-weight: normal;
        }

        /* Form legend styling */
        legend {
            font-size: 22px;
            font-weight: bold;
            color: #4e73df;
            margin-bottom: 15px;
        }

        /* Input and select elements */
        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        /* Focus effect for input/select elements */
        input:focus, select:focus {
            border-color: #4e73df;
            outline: none;
        }

        /* Styling for form labels */
        label {
            font-size: 16px;
            font-weight: bold;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        /* Button styling */
        .btn {
            width: 100%;
            padding: 14px;
            background-color: #4e73df;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Button hover effect */
        .btn:hover {
            background-color: #3e63c7;
        }

        /* Placeholder text color */
        ::placeholder {
            color: #aaa;
        }

        /* Error handling (for example, if the form isn't filled properly) */
        input:invalid, select:invalid {
            border-color: #e74c3c;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .login {
                width: 90%;
                padding: 25px 15px;
            }

            h1 {
                font-size: 24px;
            }

            legend {
                font-size: 20px;
            }

            .btn {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="login">
        <h5>Student Exam Performance Indicator</h5>
   
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <legend>Student Exam Performance Prediction</legend>

            <div class="mb-3">
                <label for="gender">Gender</label>
                <select name="gender" id="gender" required>
                    <option value="" disabled selected>Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="ethnicity">Race or Ethnicity</label>
                <select name="ethnicity" id="ethnicity" required>
                    <option value="" disabled selected>Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="parental_level_of_education">Parental Level of Education</label>
                <select name="parental_level_of_education" id="parental_level_of_education" required>
                    <option value="" disabled selected>Select Parent Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="lunch">Lunch Type</label>
                <select name="lunch" id="lunch" required>
                    <option value="" disabled selected>Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="test_preparation_course">Test Preparation Course</label>
                <select name="test_preparation_course" id="test_preparation_course" required>
                    <option value="" disabled selected>Select Test Preparation Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="reading_score">Reading Score (out of 100)</label>
                <input type="number" name="reading_score" id="reading_score" placeholder="Enter your Reading Score" min="0" max="100" required />
            </div>

            <div class="mb-3">
                <label for="writing_score">Writing Score (out of 100)</label>
                <input type="number" name="writing_score" id="writing_score" placeholder="Enter your Writing Score" min="0" max="100" required />
            </div>

            <div class="mb-3">
                <input type="submit" class="btn" value="Predict your Maths Score" />
            </div>
        </form>

        <h2>THE prediction is {{results}}</h2>
    </div>
</body>
</html>
